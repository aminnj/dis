<html>
<head>
    <title>DIS</title>
    <link defer rel="stylesheet" type="text/css" href="css/pretty-json.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link defer rel="icon" type="image/png" sizes="96x96" href="images/dislogo.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.2/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="aui/aui-prototyping.css" media="all">
    <script src="aui/aui-prototyping.js"></script>

    <script defer type="text/javascript" src="js/underscore-min.js" ></script>
    <script defer type="text/javascript" src="js/backbone-min.js" ></script>
    <script defer type="text/javascript" src="js/pretty-json-min.js" ></script>
    <script defer type="text/javascript" src="js/main.js" ></script>

</head>

<body>
    <div class="container">
        <center>
            <h1>
                <span class="mytitle">
                    <!-- <span id="rocket">ðŸ›¸</span> -->
                    <span id="rocket">ðŸ’¸</span>
                    &nbsp;
                    <span class="mytitle-highlight">D</span>AS
                    <span class="mytitle-highlight">I</span>s
                    <span class="mytitle-highlight">S</span>low
                    <!-- <span class="aui-lozenge  aui-lozenge-subtle aui-lozenge-new">new</span> -->
                </span>
            </h1>
                    It's
                    <span class="aui-lozenge  aui-lozenge-new">new</span>
                    and
                    <span class="aui-lozenge  aui-lozenge-inprogress">in progress</span>
                    so potentially
                    <span class="aui-lozenge  aui-lozenge-error">buggy</span>
        </center>

        <form id="main_form" class="aui">

            <div class="field-group">

                <input autofocus type="search" class="text long-field" id="query" name="query" placeholder="Query">
                <!-- <input autofocus type="search" class="text long-field" id="query" name="query" placeholder="Query" data-aui-validation-field minlength="2"> -->


                <aui-select id="select_type" name="type" placeholder="Select query type" class="short-field">
                    <aui-option value="basic" selected>basic</aui-option>
                    <aui-option value="files">files</aui-option>
                    <aui-option value="config">config</aui-option>
                    <aui-option value="mcm">mcm</aui-option>
                    <aui-option value="chain">chain</aui-option>
                    <aui-option value="parents">parents</aui-option>
                    <aui-option value="snt">snt</aui-option>
                    <aui-option value="dbs">dbs</aui-option>
                    <aui-option value="runs">runs</aui-option>
                    <aui-option value="sites">sites</aui-option>
                </aui-select>

                <button id="submit_button" class="aui-button aui-button-primary" value="submit">submit</button>
                &nbsp;

                <aui-toggle title="Toggle short output" type="checkbox" id="checkboxshort" value="short" name="short" checked>test</aui-toggle>

                <section class="aui-buttons">
                    <button label="Copy URL" title="Copy URL" class="aui-button" href="#" id="aqueryurl" onClick="getQueryURL();"><span class="aui-icon aui-icon-small aui-iconfont-copy">Copy URL</span></button> 
                    <button label="Help" title="Help" class="aui-button" target="_blank" id="ahelp" href="https://github.com/aminnj/dis"><span class="aui-icon aui-icon-small aui-iconfont-new-help">Help</span></button> 
                </section>

            </div>


        </form>









        <div id="result_container" style="display:none;">
        <div class="json" id="result"></div> 
            <center> 
                <small id="timing"><small>
            </center>
        </div>

    </div>

</body>
</html>
